<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#2a3a4c">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#b3d6fc">
    <script src="https://kit.fontawesome.com/d6065b6a9b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Count It 3!</title>
</head>
<body>
    <h1>Count It 3!</h1>
    <div class="container">
        <div class="counter">
            <div class="inputfields"> 
                <button id="copy"><i class="far fa-copy"></i></button>
                <label for="total">Total</label>
                <input type="text" id="total" value="0" min="0" readonly>
                <button id="refresh"><i class="fas fa-redo"></i></button>
            </div>
        </div>
        <div class="counter bc-good">
            <div class="inputfields">        
                <label for="correct">Good</label>
                <input type="number" id="good" value="0" min="0">
            </div>
            <div class="buttons">        
                <button class="plus"><i class="fas fa-plus"></i></button>
                <button class="minus"><i class="fas fa-minus"></i></button>
            </div>
        </div>
        <div class="counter bc-ok">
            <div class="inputfields">   
                <label for="false">OK</label>
                <input type="number" id="ok" value="0" min="0">
            </div>
            <div class="buttons">  
                <button class="plus"><i class="fas fa-plus"></i></button>
                <button class="minus"><i class="fas fa-minus"></i></button>
            </div>
        </div>
        <div class="counter bc-bad">
            <div class="inputfields">   
                <label for="false">Bad</label>
                <input type="number" id="bad" value="0" min="0">
            </div>
            <div class="buttons">  
                <button class="plus"><i class="fas fa-plus"></i></button>
                <button class="minus"><i class="fas fa-minus"></i></button>
            </div>
        </div>
        <div class="counter bc-other">
            <div class="inputfields">   
                <label for="false">Other</label>
                <input type="number" id="other" value="0" min="0">
            </div>
            <div class="buttons">  
                <button class="plus"><i class="fas fa-plus"></i></button>
                <button class="minus"><i class="fas fa-minus"></i></button>
            </div>
        </div>
    </div>
    <div class="ratio">
        <label for="rat">Ratios</label>
        <div id="rat"></div>
    </div>
    <div id="notification"></div>
    <footer> 
        <small>
            Â© Copyright <span id="year">2023</span>, Ivan Shiller <a href="https://github.com/AlmostDeadDude/CountIt3-Interface" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-github"></i>
            </a> 
        </small> 
    </footer>
    <script src="script.js"></script>
</body>
</html>
